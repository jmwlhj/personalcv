<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分块运动</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            width: 700px;
            height: 400px;
            margin: 100px auto;
            background: url(../images/jsimg/0.jpg);
            position: relative;
        }
        #box span{
            position: absolute;
            background: url(../images/jsimg/0.jpg);
            opacity: 0;
        }
    </style>
    <script>
        function getStyle(obj,name){
            return(obj.currentStyle||getComputedStyle(obj,false))[name]
        }
        function move(obj,json,option){
            var option=option||{};
            option.duration=option.duration||800;
            option.easing=option.easing||"ease-out";
            var start={};
            var dis={};
            var count=Math.floor(option.duration/30);
            for(var name in json){
                start[name]=parseFloat(getStyle(obj,name));
                dis[name]=json[name]-start[name]}
                var n=0;
                clearInterval(obj.timer);
                obj.timer=setInterval(function(){
                    n++;
                    for(var name in json){
                        switch(option.easing){
                            case"linear":
                                var a=n/count;
                                var cur=start[name]+dis[name]*a;
                                break;
                            case"ease-out":
                                var a=1-n/count;
                                var cur=start[name]+dis[name]*(1-a*a*a);
                                break;
                            case"ease-in":
                                var a=a/count;
                                var cur=start[name]+dis[name]*a*a*a;
                                break;
                            }
                        if(name=="opacity"){
                            obj.style.opacity=cur;
                            obj.style.filter="alpha(opacity:"+cur*100+")"
                        }else{
                            obj.style[name]=cur+"px"
                        }
                    }
                    if(n==count){
                        clearInterval(obj.timer);
                        option.complete&&option.complete()
                    }
                },30)
            }
            window.onload=function(){
                var oBox=document.getElementById("box");
                var oBtn=document.getElementById("btn1");
                var R=4;
                var C=7;
                for(var r=0;r<R;r++){
                    for(var c=0;c<C;c++){
                        var oSpan=document.createElement("span");
                        oSpan.style.width=oBox.offsetWidth/C+"px";
                        oSpan.style.height=oBox.offsetHeight/R+"px";
                        oBox.appendChild(oSpan);
                        oSpan.style.left=c*oSpan.offsetWidth+"px";
                        oSpan.style.top=r*oSpan.offsetHeight+"px";
                        oSpan.style.backgroundPosition="-"+c*oSpan.offsetWidth+"px -"+r*oSpan.offsetHeight+"px";
                        oSpan.r=r;
                        oSpan.c=c
                    }
                }
                var aSpan=oBox.children;
                var timer=null;
                var iNow=0;
                oBtn.onclick=function(){
                    clearInterval(timer);
                    iNow++;
                    oBox.style.backgroundImage="url(../images/jsimg/"+((iNow%3-1)+3)%3+".jpg)";
                    for(var i=0;i<aSpan.length;i++){
                        (function(index){
                            setTimeout(function(){
                                aSpan[index].style.backgroundImage="url(../images/jsimg/"+iNow%3+".jpg)";
                                aSpan[index].style.opacity=0;
                                move(aSpan[index],{opacity:1})},200*Math.random())
                    })(i)
                }
            }
        };
    </script>
</head>
<body>
<input type="button" value="下一页" id="btn1">
<div id="box"></div>
</body>
</html>
