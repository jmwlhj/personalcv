<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>苹果菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            bottom: 100px;
            width: 100%;
            text-align: center;
        }
        #box img{
            width: 64px;
        }
    </style>
    <script>
        function getPos(obj){
            var l=0;
            var t=0;
            while(obj){
                l+=obj.offsetLeft;
                t+=obj.offsetTop;
                obj=obj.offsetParent
            }
            return{left:l,top:t}
        }
        window.onload=function(){
            var oBox=document.getElementById("box");
            var aInput=document.getElementsByTagName("input");
            var aImg=oBox.children;
            document.onmousemove=function(ev){
                var oEvent=ev||event;
                for(var i=0;i<aImg.length;i++){
                    var a=getPos(aImg[i]).left+aImg[i].offsetWidth/2-oEvent.clientX;
                    var b=getPos(aImg[i]).top+aImg[i].offsetHeight/2-oEvent.clientY;
                    var c=Math.sqrt(a*a+b*b);var scale=1-c/500;scale<0.5&&(scale=0.5);
                    aInput[i].value=scale;
                    aImg[i].style.width=scale*128+"px"
                }
            }
        };
    </script>
</head>
<body>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <div id="box">
        <img src="../images/appleimg/1.png">
        <img src="../images/appleimg/2.png">
        <img src="../images/appleimg/3.png">
        <img src="../images/appleimg/4.png">
        <img src="../images/appleimg/5.png">
    </div>
</body>
</html>
